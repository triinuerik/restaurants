<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restoranid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}"></link>
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link th:rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<style>

    tr {
        cursor: pointer;
    }

    body:not(#myTable), html:not(#myTable) {
        margin-left:1%;
        margin-right:1%;
        margin-bottom:1%;
        margin-top:1%;
    }

</style>
<h1>Valige restoran, mida hinnata:</h1>
<table th:id="myTable" th:class="display">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Asukoht</th>
            <th>Keskmine hinne</th>
            <th>Hinnatud (korda)</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="restaurant : ${restaurants}" th:onclick="'window.location.href=\'/showRatingForm/' + ${restaurant.id} + '\''">
            <td th:text="${restaurant.name}">Name</td>
            <td th:text="${restaurant.address}">Address</td>
            <td th:text="${restaurant.averageRating}">10</td>
            <td th:text="${restaurant.restoRatings.size()}">TimesAssessed</td>
        </tr>
    </tbody>
</table>
</body>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable( {
            responsive: true,
            pageLength: 10,
            paging: true
        } );
    } );
</script>
</html>
